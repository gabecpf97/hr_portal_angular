<mat-toolbar color="primary">
  <h2 *ngIf="authService.isLoggedIn(); else notLoggedIn">
    Welcome, {{ username }}
  </h2>
  <ng-template #notLoggedIn>
    <h2>Please log in</h2>
  </ng-template>
  <span style="flex: 1 1 auto"></span>
  <ng-container *ngIf="authService.isLoggedIn()">
    <button mat-button routerLink="/">Home</button>
    <button mat-button routerLink="/employee-profiles">
      Employee Profiles
    </button>
    <button mat-button routerLink="/visa-status-management">
      Visa Status Management
    </button>
    <button mat-button routerLink="/hiring-management">
      Hiring Management
    </button>
    <button mat-button routerLink="/housing-management">
      Housing Management
    </button>
    <button mat-button (click)="logout()">Logout</button>
  </ng-container>
  <button *ngIf="!authService.isLoggedIn()" mat-button (click)="toLogin()">
    Login
  </button>
</mat-toolbar>
