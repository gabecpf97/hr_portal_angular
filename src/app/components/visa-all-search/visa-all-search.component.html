<mat-card class="visa-all-search">
  <mat-card-header>
    <mat-card-title>All Visa Request</mat-card-title>
  </mat-card-header>
  <form [formGroup]="form" (ngSubmit)="handleSearch()">
    <mat-form-field>
      <mat-label>Search: </mat-label>
      <input matInput type="text" formControlName="query" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Search</button>
  </form>
  <mat-card-content class="visa_div">
    <app-visa-item
      *ngFor="let visa of visaList$ | async"
      [visaId]="visa"
    ></app-visa-item>
  </mat-card-content>
</mat-card>
